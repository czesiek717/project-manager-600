<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>

<div class="container-fluid">
    <div class="row vertical-center">
        <div class="col-4"></div>
        <div class="col-4 border p-4">
        <form class="px-4 py-3 center-login">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Login</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Hasło</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wprowadź hasło">
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Nie masz jeszcze konta? Zarejestruj się</a>
        </div>
        <div class="col-4"></div>
    </div>
</div>



</body>
</html>
