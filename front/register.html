<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>

<div class="container-fluid">
    <div class="row vertical-center">
        <div class="col-4"></div>
        <div class="col-4 border p-4">
            <form class="px-4 py-3 center-login">
                <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Login</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Wprowadź nazwę użytkownika" required>
                </div>
                <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Hasło</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Wprowadź hasło">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Powtórz hasło">
                </div>
                <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Role</label>
                    <select class="browser-default custom-select">
                        <option selected>Wybierz...</option>
                        <option value="1">Programista</option>
                        <option value="2">Project manager</option>
                        <option value="3">Tester</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </form>

        </div>
        <div class="col-4"></div>
    </div>


</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>



</body>
</html>
