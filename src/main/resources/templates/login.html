<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="loginbox" class="mainbox col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Logowanie</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <!-- Login Form -->
            <form th:action="@{logowanie}" method="POST" class="form-horizontal">

                <!-- User name -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="username" type="text" placeholder="Login" class="form-control">
                </div>

                <!-- Password -->
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input name="password" type="password" placeholder="HasÅ‚o" class="form-control">
                </div>

                <!-- Login/Submit Button -->
                <div style="margin-top: 10px" class="form-group">
                    <div class="col-sm-6 controls">
                        <button type="submit" class="btn btn-success">Zaloguj</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

</div>
</body>
</html>
