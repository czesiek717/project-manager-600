<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <title>Project-Manager-600</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 pl-0 pr-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Project-Manager-600</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav w-100">
            <li class="nav-item active">
              <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Moje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Wyloguj</a>
            </li>
            <li class="nav-item ml-auto">
              <button
                class="btn btn-primary"
                type="button"
                data-toggle="collapse"
                data-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Lista akcji
              </button>
              <button
                class="btn btn-primary"
                type="button"
                data-toggle="collapse"
                data-target="#addTask"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Dodaj zadanie
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="row position-relative">
    <th:block th:each="status, i : ${statuses}">
      <div class="col-lg-4 col-md-12">
        <div class="card card-container m-2">
          <div class="card-body p-0">
            <h3 class="text-center p-2" th:text="${status.getName()}"></h3>
            <hr class="m-0">
            <ul class="list-unstyled p-2">
              <li th:each="task : ${tasks.get(i.index)}" class="m-2">
                <div class="card">
                  <div class="card-header" th:text="${task.getName()}"></div>
                  <div class="card-body p-0">
                    <div class="card-content d-flex justify-content-between">
                      <div class="left-side p-3">
                        <div class="card-text">
                          <div>Termin na zakończenie zadania:</div>
                          <div>Od: <span th:text="${task.getStartDate()}"></span></div>
                          <div>Do: <span th:text="${task.getDeadlineDate()}"></span></div>
                        </div>
                        <div th:if="${task.getEndDate()}">Zakończono: <span th:text="${task.getEndDate()}"></span></div>
                        <button
                          class="btn btn-primary"
                          data-toggle="modal"
                          data-target="#manageTask"
                          th:onclick="'loadTask(' + ${task.getId()} + ')'"
                        >
                          Pokaż szczegóły zadania
                        </button>
                      </div>
                      <div class="right-side border-left pl-3 pr-3">
                        <p class="pt-2" th:text="${task.getAssignee().getUsername()}"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </th:block>
    <div class="col-lg-3 col-md-12 action-list position-absolute p-0">
      <div class="collapse m-0" id="collapseExample">
        <div class="card card-body action-list__container">
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- single task -->
  <div id="single_task"><span>xdddd</span></div>
  <!-- ./ single task -->

  <!-- add task -->
  <div
    class="modal fade"
    id="addTask"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div
      class="modal-dialog modal-lg modal-dialog-centered"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">
            Zadanie
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <div class="task-info d-flex flex-column">
                <div class="task-info__start-date">
                  <span class="font-weight-bold">Od: </span> <span class="start-date">10.03.12</span>
                </div>
                <div class="task-info__end-date">
                  <span class="font-weight-bold">Do: </span> <span class="end-date">15.03.12</span>
                </div>
                <div class="task-info__assignee">
                  <span class="font-weight-bold">Wykonawca: </span> <span class="assignee">Grzegi</span>
                </div>
                <div class="task-info__description">
                  <span class="font-weight-bold">Opis:</span>
                  <span class="description">
                            Fajne zadanie
                          </span>
                </div>
                <div class="task-info__comments d-flex flex-column">
                  <hr>
                  <p class="font-weight-bold">Komentarze:</p>
                  <textarea name="comments" id="comments" rows="5" class="form-control w-100 p-1"></textarea>
                  <button class="btn btn-primary mt-1 ml-auto">Dodaj</button>
                </div>
              </div>

            </div>
            <div class="col-4">
              <div class="buttons">
                <button class="btn btn-success mb-2">Zmień wykonawcę</button>
                <button class="btn btn-success">Zmień status</button>
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Zamknij
          </button>
          <button type="button" class="btn btn-primary">
            Zapisz zmiany
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script th:src="@{/js/api.js}"></script>
</body>
</html>
